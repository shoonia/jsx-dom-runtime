name: tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - run: npm run lint
    - run: npm run build
    - run: npm test
    - run: npm run size

name: Dependabot DEMO

on:
  push:
    branches:
      - 'dependabot/npm_and_yarn/DEMO/**'

defaults:
  run:
    working-directory: ./DEMO

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: npm

    - run: npm ci
    - run: npm run build
